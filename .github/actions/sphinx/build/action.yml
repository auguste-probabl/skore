name: Build sphinx documentation

inputs:
  SPHINX_VERSION:
    required: true
  SPHINX_RELEASE:
    required: true
  SPHINX_DOMAIN:
    required: true

runs:
  using: composite
  steps:
    - name: setup-pixi
      uses: prefix-dev/setup-pixi@14c8aabd75893f83f4ab30c03e7cf853c8208961 # v0.8.10

    - shell: bash
      run: >
        SPHINX_VERSION=${{ inputs.SPHINX_VERSION }}
        SPHINX_RELEASE=${{ inputs.SPHINX_RELEASE }}
        SPHINX_DOMAIN=${{ inputs.SPHINX_DOMAIN }}
        pixi run docs
